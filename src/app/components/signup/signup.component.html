
<div class="container">
  <div class="row justify-content-center">
<div class="col-md-6">
  <div class="card shadow-lg p-5 mt-5 mb-5">

      <h1 class="text-center"> Welcome Here!</h1>

        <form   class="signup-form">
          <h2 class="text-center">SIGNUP NOW</h2>
          <hr>
          <div class="form-group"> <input type="text" class="form-control" placeholder="User Name" required="required"[(ngModel)]="username" name="username" > </div>
          <div class="form-group">  <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email"
            name="email" [(ngModel)]="email"> </div>

          <div class="form-group"> <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password"
            name="password"  [(ngModel)]="password">  </div>

            <div class="form-group"> <input type="text" class="form-control"  placeholder="Address" required="required"
              name="Address" [(ngModel)]="Address"> </div>

          <div class="form-group text-center"> <button type="submit" class="btn btn-blue btn-block"(click)=" signup()" >SIGNUP NOW</button> </div>
      </form>
  </div>
</div>
  </div>
</div>
